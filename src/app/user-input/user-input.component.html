<article>
    <form (ngSubmit)="onSubmit()">
            <div class="input-group">
                <p>
                    <label for="inital-investment">Inital Investment</label>
                    <input type="number" id="inital-investment" name="inital-investment" [(ngModel)]="enteredInitialInvestment"/>
                </p>
                <p>
                    <label for="anual-investment">Anual Investment</label>
                    <input type="number" id="anual-investment" name="anual-investment" [(ngModel)]="enteredAnualInvestment"/>
                </p>
            </div>
            <div class="input-group">
                <p>
                    <label for="expected-return">Expected Return</label>
                    <input type="number" id="expected-return" name="expected-return" [(ngModel)]="enteredExpectedReturn"/>
                </p>
                <p>
                    <label for="duration">Duration</label>
                    <input type="number" id="duration" name="duration" [(ngModel)]="enteredDuration"/>
                </p>
            </div>
            <p>
                <button type="submit">Calculate</button>
            </p>

    </form>
</article>
